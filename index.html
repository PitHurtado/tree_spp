<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <h1 id="titlePage">Short Path Tree</h1>
        <div class="menu" id="menu">
            <div class="buttons">
                <button class="control button" id = "play">Play</button>
            </div>
            <div class="buttons">
                <button class="control button" id = "clear">Clear</button>
            </div>
            <div class="buttons">
              <button class="control button" id = "reset">Reset</button>
            </div>

                <div class="modal-container" id="modal-container">

                        <p>Start Node: </p><div style="background-color:red;width:20px;height:20px;border:1px solid black;"></div>
                        <p>End Node: </p><div style="background-color:green;width:20px;height:20px;border:1px solid black;"></div>

                        <button id="close">
                            Close Me
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="creator">
            <p>Pitehr Hurtado create this site &copy;</p>
          </div>
